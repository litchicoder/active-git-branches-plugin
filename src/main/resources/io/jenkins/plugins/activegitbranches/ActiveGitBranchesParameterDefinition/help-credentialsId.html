<div>
    <p>Select credentials for accessing private Git repositories.</p>
    <p>Supported credential types:</p>
    <ul>
        <li><strong>Username with password</strong>: For HTTPS URLs with username/password or token authentication</li>
        <li><strong>SSH Username with private key</strong>: For SSH URLs</li>
    </ul>
    <p>Leave empty for public repositories that don't require authentication.</p>
</div>
