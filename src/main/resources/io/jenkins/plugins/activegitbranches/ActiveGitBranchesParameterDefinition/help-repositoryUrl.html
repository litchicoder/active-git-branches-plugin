<div>
    <p>The URL of the Git repository to fetch branches from.</p>
    <p>Supported formats:</p>
    <ul>
        <li>HTTPS: <code>https://github.com/user/repo.git</code></li>
        <li>SSH: <code>git@github.com:user/repo.git</code></li>
        <li>SSH URL: <code>ssh://git@github.com/user/repo.git</code></li>
    </ul>
    <p>For private repositories, you must also configure the appropriate credentials below.</p>
</div>
